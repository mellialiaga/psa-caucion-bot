name: PSA Caucion Bot

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: .state
          key: state-cache

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          pip install -r requirements.txt

      - run: python caucion_alerta.py
        env:
          CAPITAL_BASE: "38901078.37"
          SUPER_HIGH: "42.0"
          BMB_FEE_MONTHLY: "0.00083"
          BYMA_GARANTIA_FEE: "0.00045"
          IVA: "0.21"
          DAYS_IN_YEAR: "365"
          DAYS_IN_MONTH: "30"
