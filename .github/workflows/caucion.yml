name: PSA Caucion Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # cada 15 minutos

permissions:
  contents: write   # ðŸ”´ CLAVE para poder pushear dashboard/state

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PSA Caucion Bot
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          USERS_JSON: ${{ secrets.USERS_JSON }}
          MODE: demo
        run: |
          python caucion_alerta.py

      - name: Commit dashboard + state (if changed)
        run: |
          git config user.name "psa-caucion-bot"
          git config user.email "actions@github.com"

          git add docs/index.html .state/state.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update dashboard and state"
          git push
